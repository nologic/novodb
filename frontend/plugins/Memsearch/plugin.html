<div class="container">
	<form>
		<div class="form-group">
			Start Address:
			<input type="text" name="input" ng-model="base_addr" required ng-trim="true">

			Length:
			<input type="text" name="input" ng-model="search_length" required ng-trim="true" value="4096">
		</div>
		<button ng-click="yara_search(base_addr, search_length)">Start!</button>
	</form>

	<div>
	<pre style="height:100px; overflow: hidden;" id="yara_editor">
rule ExampleRule {
   strings:
     $str = { 90 90 }
   condition:
     $str
}
	</pre>
	</div>

	<div class="search_results">
		<table>
			<tr ng-repeat="entry in search_results">
				<td>{{ entryAddr(entry) }}</td>
				<td>{{ entry.identifier }}</td>
				<td>{{ entry.string }}</td>
			</tr>
		</table>
	</div>

</div>
