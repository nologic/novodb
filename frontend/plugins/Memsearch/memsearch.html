<div class="memseach_container">
	<tabset>
	    <tab heading="Yara">

		<form>
			<div class="form-group">
				Start Address:
				<input type="text" name="input" ng-model="base_addr" required ng-trim="true">

				Length:
				<input type="text" name="input" ng-model="search_length" required ng-trim="true" value="4096">
			</div>
			<button ng-click="yara_search(base_addr, search_length)">Start!</button>
		</form>

		<div>
		<div style="height:100px; overflow: hidden;" id="yara_editor">
rule ExampleRule {
   strings:
     $str = { 90 90 }
   condition:
     $str
}
		</div>
		</div>

		<div class="search_results operative_text">
				<div ng-repeat="entry in search_results">
					<span>{{ entryAddr(entry) }}</span>
					<span>{{ entry.identifier }}</span>
					<span>{{ stringDisplay(entry) }}</span>
				</div>
		</div>
		</tab>

		<tab heading="Map">
			<button ng-click="dtOptions.reloadData()" type="button" class="btn btn-info btn-xs">
            <i class="glyphicon glyphicon-refresh"></i>&nbsp;Refresh Maps</button>

			<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover">
			</table>
		</tab>
	</tabset>
</div>
