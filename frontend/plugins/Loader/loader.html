<div class="loader_plugin">
	<div ng-if="sessions.length > 0">
		<button ng-repeat="s in sessions" ng-click="attachSession(s)">({{ s.session }}) {{ s.triple }}</button>
	</div>

	<div class="proc_container">
		<button ng-click="dtOptions.reloadData()" type="button" class="btn btn-info btn-xs">
            <i class="glyphicon glyphicon-refresh"></i>&nbsp;Refresh List</button>

		<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover noselect">
		</table>
	</div>
	<hr>

	<div>
		<form class="form-inline">
			<span>Remote debugging:</span>
			<input class="form-control" required ng-trimmed="true" 
			       placeholder="host:port" ng-model="hostport">
			<button class="btn btn-info" type="submit" ng-click="connect(hostport)">Connect</button>
		</form>
	</div>
</div>
