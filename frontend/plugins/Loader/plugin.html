<h2>
    Process Listing
</h2>
<p>
    <input type="text" name="input" ng-model="proc_filter" required ng-trim="true">
    <button class="btn btn-default" ng-click="load_processes()">Refresh</button>
</p>

<div class="proc_container">
	<table class="process_view">
		<tr>
			<th>PID</th>
			<th>Process</th>
			<th>Path</th>
		</tr>
		<tr ng-repeat="proc in processes | filter:proc_filter" ng-dblclick="attach(proc)">
			<td>{{ proc.pid }}</td>
			<td>{{ proc.name }}</td>
			<td>{{ proc.path }}</th>
		</tr>
	</table>
</div>
