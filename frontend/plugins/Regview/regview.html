<div style="padding:5px">
	<form>
		<input class="operative_text form-control" type="text" ng-model="reg_search" ng-trim="true">
	</form>

	<table class="operative_text">
	    <tr ng-if="reg_search.length > 0"
	        ng-repeat="reg in register_output | filter:reg_search | filter:{value: '!!'}">
	        <td style="padding-right: 10px;">{{ reg.name }}</td>
	        <td>{{ reg.value }}</td>
	    </tr>
	    <tr ng-if="reg_search == undefined || reg_search.length == 0"
	        ng-repeat="reg in register_output | filter:configRegisters | filter:{value: '!!'}">
	        <td style="padding-right: 10px;">{{ reg.name }}</td>
	        <td>{{ reg.value }}</td>
	    </tr>
	</table>
</div>
