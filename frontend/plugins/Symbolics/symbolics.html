<div class="symbolics_plugin">

	<tabset>
	    <tab heading="Symbols" style="display: table-row">
	    	<div class="mod_list_container" style="display: table-cell">
	    		<input type="text" ng-model="mod_list_search" ng-trim="true">
		    	<div ng-repeat="mod in modules | filter:{ filename: mod_list_search }" 
		    	     class="list_mod noselect list_mod_{{ mod.index }}" 
		    	     ng-click="clicked_module(mod)" title="{{ mod.filepath }}">
		    		<span>{{ mod.filename }}</span>
		    	</div>
	    	</div>

	    	<div style="display: table-cell">
	    		<table datatable="ng" class="row-border hover">
		    		<thead>
		    			<tr>
		    				<td>Name</td>
		    				<td>Load Address</td>
		    				<td>Size</td>
		    			</tr>
		    		</thead>
	    			<tbody>
		    			<tr ng-repeat="md in module_data">
		    				<td>{{ md.name }}</td>
		    				<td>{{ md.load_addr }}</td>
		    				<td>{{ md.size }}</td>
		    			</tr>
	    			</tbody>
	    		</table>
	    	</div>
	    </tab>

	    <tab heading="Sections" active="tab.active">
		    <input type="text" ng-model="module_search" ng-trim="true">

		    <div style="max-height:300px; overflow: scroll">
		    <table class="table table-hover table-compact">
		    	<thead>
		    		<th>Section</th>
		    		<th>Type</th>
		    		<th>Module</th>
		    		<th>Symbols</th>
		    		<th>Address</th>
		    		<th>Size</th>
		    	</thead>
		    	<tbody ng-repeat="mod in modules | filter:{ filename: module_search }">
		    		<tr ng-repeat="section in mod.sections" ng-click="select_module(mod)">
						<td>{{ section.name }}</td>
						<td>{{ section.type }}</td>
						<td>{{ mod.filename }}</td>
		    			<td>{{ mod.symbols }}</td>
						<td>{{ section.address }}</td>
						<td>{{ section.size }}</td>
					</tr>
		    	</tbody>
		    </table>
			</div>
	    </tab>
	</tabset>
</div>
