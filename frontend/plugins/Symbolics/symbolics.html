<div class="symbolics_plugin">

	<tabset>
	    <tab heading="Symbols">
	    	<form class="form-inline" role="form">
	    	<div class="row">
	    		<div class="col-xs-4">
	    			<select id="selected_module" class="form-control">
	    				<option ng-repeat="mod in modules" value="{{ mod.index }}">{{ mod.filename }}</option>
	    			</select>
	    		</div>
	
				<div class="col-xs-4 form-group">
		    		<label class="sr-only" for="inputRegex">Regular Expression</label>
		    		<input type="text" ng-model="sym_search_re" class="form-control" 
		    		       id="inputRegex" placeholder="Regular Expression">
	    		</div>

	    		<div class="col-xs-4">
		    		<button class="btn" ng-click="search_symbols(sym_search_re)">Search</button>
		    		<button class="btn" ng-click="get_more()">Get More</button>
	    		</div>
	    	</div>
   	    	</form>

    		<table datatable="ng" class="row-border hover">
	    		<thead>
	    			<tr>
	    				<td>Name</td>
	    				<td>Load Address</td>
	    				<td>Size</td>
	    			</tr>
	    		</thead>
    			<tbody>
	    			<tr ng-repeat="md in symbol_list">
	    				<td>{{ md.name }}</td>
	    				<td>{{ md.load_addr }}</td>
	    				<td>{{ md.size }}</td>
	    			</tr>
    			</tbody>
    		</table>
    	</tab>

	    <tab heading="Sections" active="tab.active">
		    <table class="table table-hover table-compact" datatable="ng">
		    	<thead>
		    		<th>Section</th>
		    		<th>Type</th>
		    		<th>Module</th>
		    		<th>Symbols</th>
		    		<th>Address</th>
		    		<th>Size</th>
		    	</thead>
		    	<tbody ng-repeat="mod in modules">
		    		<tr ng-repeat="section in mod.sections" ng-click="select_module(mod)">
						<td>{{ section.name }}</td>
						<td>{{ section.type }}</td>
						<td>{{ mod.filename }}</td>
		    			<td>{{ mod.symbols }}</td>
						<td>{{ section.address }}</td>
						<td>{{ section.size }}</td>
					</tr>
		    	</tbody>
		    </table>
	    </tab>
	</tabset>
</div>
