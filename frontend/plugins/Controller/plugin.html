<input type="text" name="input" ng-model="thread_num" required ng-trim="true">
<button class="btn btn-default" ng-click="step(thread_num)">Step</button>
<button class="btn btn-default" ng-click="stepOver(thread_num)">Step Over</button>
<button class="btn btn-default" ng-click="resume(thread_num)">Resume</button>
