<div class="instview_plugin">

	<input class="form-control" type="text" name="input" ng-model="inst_addr" required 
	       ng-trim="true" ng-change="readInstructions(inst_addr)">

	<table class="operative_text instructions">
		<thead>
			<tr>
				<td class="address">Address</td>
				<td>Instruction</td>
			</tr>
		</thead>
		<tbody>
		    <tr ng-repeat="inst in inst_output.instructions">
		    	<td class="address">{{ inst.address }}:</td>
		        <td>{{ inst.mnem }} {{ inst.operands }}</td>
		    </tr>
	    </tbody>
	</table>

</div>
