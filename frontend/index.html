<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">


        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="form-group">
                <input type="text" value="/Users/mike/cef/sample/hellow/a.out" class="form-control" ng-model="exe_file_path" required ng-trim="true" />
                <button ng-click="targetExe(exe_file_path)" type="submit" class="btn btn-default">Load EXE</button>
                <button class="btn btn-default" ng-click="launchTarget(session_id)">Launch</button>
            </div>
        </div>

        <div class="col-md-4 column">
            <pre>State: {{proc_state}}</pre>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-4 column">
            <h2>
                Registers
            </h2>
            <p>
                {{register_output}}
            </p>
            <p>
                <button class="btn btn-default" ng-click="readRegisters(session_id)">Read Registers</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Instructions
            </h2>
            <p>
                {{inst_output}}
            </p>
            <p>
                <input type="text" name="input" ng-model="inst_addr" required ng-trim="true">
                <button class="btn btn-default" ng-click="readInstructions(session_id, inst_addr)">Read Instruction</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Modules
            </h2>
            <p>
                {{module_output}}
            </p>
            <p>
                <button class="btn btn-default" ng-click="getModules(session_id)">Get Modules</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Memory
            </h2>
            <p>
                {{memory_output}}
            </p>
            <p>
                <input type="text" name="input" ng-model="read_mem_addr" required ng-trim="true">
                <button class="btn btn-default" ng-click="readMemory(session_id, read_mem_addr)">Read Memory</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Symbols
            </h2>
            <p>
                {{symbols_output}}
            </p>
            <p>
                <button class="btn btn-default" ng-click="listSymbols(session_id)">List symbols</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Threads
            </h2>
            <p>
                {{thread_list}}
            </p>
            <p>
                <button class="btn btn-default" ng-click="getThreads(session_id)">Get Threads</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Thread Frames
            </h2>
            <p>
                {{frames_list}}
            </p>
            <p>
                <input type="text" name="input" ng-model="thread_ind" required ng-trim="true">
                <button class="btn btn-default" ng-click="getFrames(session_id, thread_ind)">Get Threads</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Breakpoints
            </h2>
            <p>
                {{bp_output}}
            </p>
            <p>
                <input type="text" name="input" ng-model="breakpoint_symbol" required ng-trim="true">
                <button class="btn btn-default" ng-click="setBreakpoint(session_id, breakpoint_symbol)">Set Breakpoint</button>
            </p>
        </div>
        <div class="col-md-4 column">
            <h2>
                Processes
            </h2>
            <p>
                {{proc_output}}
            </p>
            <p>
                <button class="btn btn-default" ng-click="getProcesses()">Get Processes</button>
            </p>
        </div>
    </div>
</div>
