<!DOCTYPE html>

    <style>
        body {
            padding-top: 100px;
            padding-bottom: 150px
        }

        .memory_view {
            font-family: monospace;
            font-size: x-small;
        }

        .footer {
            height: 150px;
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-bottom: 0px;
            overflow: scroll;
        }

        .operative_text {
            font-family: "Courier New", monospace;
            font-size: 10px;
        }

        .operative_header {
            font-family: "Courier New", monospace;
            font-size: 10px;
            font-weight: bold;
        }

        #main_view {
            overflow: scroll;
            margin-bottom: 100px;
        }

        #right {
            float: right;
            position: relative;
            text-align: left;
            width: 80px;
            background-color: yellow;
        }
    </style>

    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.terminal-0.8.8.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.9.0.js"></script>
    <script type="text/javascript" src="js/novodb-lib.js"></script>
    <script type="text/javascript" src="js/novodb.js"></script>
    <script type="text/javascript" src="js/novodb-jq.js"></script>
    <script type="text/javascript" src="plugins/common.js"></script>

    <!-- insert plugins here -->
    {{js_files}}

    {{css_files}}
    <!-- plugins done -->
</head>
